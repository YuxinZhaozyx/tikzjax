<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TikZJax Playground</title>
        <link rel="icon" href="data:,">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="fonts.css" rel="stylesheet">
        <script src="tikzjax.js" defer></script>
        <script src="loader.js" defer></script>
    </head>

    <body>
        <div class="container my-3">
            <h1>TikZJax Playground</h1>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="mb-3">
                        <label for="tex-packages" class="form-label">TeX Packages</label>
                        <textarea name="tex-packages" id="tex-packages" rows="1" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tex-preamble" class="form-label">Additional TeX Preamble</label>
                        <textarea name="tex-preamble" id="tex-preamble" rows="1" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tikz-libraries" class="form-label">TikZ Libraries</label>
                        <textarea name="tikz-libraries" id="tikz-libraries" rows="1" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tikz-source" class="form-label">TikZ Code</label>
                        <textarea name="tikz-source" id="tikz-source" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" id="load-source" type="button">Reload</button>
                    </div>
                </div>
                <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
                    <div class="tikzjax-scaled-content" style="width: 300px; height: 300px">
                        <div class="tikzjax-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
